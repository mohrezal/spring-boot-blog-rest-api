name: CI

on:
  push:
    branches: ["master"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - run: chmod +x mvnw && ./mvnw -B -ntp -Dmaven.antrun.skip=true spotless:check checkstyle:check

  test:
    runs-on: ubuntu-22.04
    environment: test
    timeout-minutes: 20
    needs: lint
    env:
      SPRING_PROFILES_ACTIVE: test

      APPLICATION_SERVER_PORT: "${{ secrets.APPLICATION_SERVER_PORT }}"

      APPLICATION_DATABASE_HOST: "${{ secrets.APPLICATION_DATABASE_HOST }}"
      APPLICATION_DATABASE_PORT: "${{ secrets.APPLICATION_DATABASE_PORT }}"
      APPLICATION_DATABASE_NAME: "${{ secrets.APPLICATION_DATABASE_NAME }}"
      APPLICATION_DATABASE_USERNAME: "${{ secrets.APPLICATION_DATABASE_USERNAME }}"
      APPLICATION_DATABASE_PASSWORD: "${{ secrets.APPLICATION_DATABASE_PASSWORD }}"

      APPLICATION_RABBIT_MQ_HOST: "${{ secrets.APPLICATION_RABBIT_MQ_HOST }}"
      APPLICATION_RABBIT_MQ_PORT: "${{ secrets.APPLICATION_RABBIT_MQ_PORT }}"
      APPLICATION_RABBIT_MQ_USERNAME: "${{ secrets.APPLICATION_RABBIT_MQ_USERNAME }}"
      APPLICATION_RABBIT_MQ_PASSWORD: "${{ secrets.APPLICATION_RABBIT_MQ_PASSWORD }}"

      APPLICATION_MAIL_HOST: "${{ secrets.APPLICATION_MAIL_HOST }}"
      APPLICATION_MAIL_PORT: "${{ secrets.APPLICATION_MAIL_PORT }}"
      APPLICATION_MAIL_FROM: "${{ secrets.APPLICATION_MAIL_FROM }}"

      APPLICATION_SECURITY_SECRET: "${{ secrets.APPLICATION_SECURITY_SECRET }}"
      APPLICATION_SECURITY_ACCESS_TOKEN_LIFE_TIME: "${{ secrets.APPLICATION_SECURITY_ACCESS_TOKEN_LIFE_TIME }}"
      APPLICATION_SECURITY_REFRESH_TOKEN_LIFE_TIME: "${{ secrets.APPLICATION_SECURITY_REFRESH_TOKEN_LIFE_TIME }}"
      APPLICATION_SECURITY_ALLOWED_ORIGIN: "${{ secrets.APPLICATION_SECURITY_ALLOWED_ORIGIN }}"

      APPLICATION_STORAGE_ENDPOINT: "${{ secrets.APPLICATION_STORAGE_ENDPOINT }}"
      APPLICATION_STORAGE_ACCESS_KEY: "${{ secrets.APPLICATION_STORAGE_ACCESS_KEY }}"
      APPLICATION_STORAGE_SECRET_KEY: "${{ secrets.APPLICATION_STORAGE_SECRET_KEY }}"
      APPLICATION_STORAGE_BUCKET: "${{ secrets.APPLICATION_STORAGE_BUCKET }}"
      APPLICATION_STORAGE_REGION: "${{ secrets.APPLICATION_STORAGE_REGION }}"
      APPLICATION_STORAGE_ALLOWED_MIME_TYPES: "${{ secrets.APPLICATION_STORAGE_ALLOWED_MIME_TYPES }}"
      APPLICATION_STORAGE_MAX_FILE_SIZE: "${{ secrets.APPLICATION_STORAGE_MAX_FILE_SIZE }}"
      APPLICATION_STORAGE_MAX_REQUEST_SIZE: "${{ secrets.APPLICATION_STORAGE_MAX_REQUEST_SIZE }}"

      APPLICATION_HANDLE_RESERVED_HANDLES: "${{ secrets.APPLICATION_HANDLE_RESERVED_HANDLES }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - run: chmod +x mvnw && ./mvnw -B -ntp -e -Dmaven.antrun.skip=true -Dspotless.check.skip=true -Dcheckstyle.skip=true -Dspring.profiles.active=test test

      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          if-no-files-found: ignore
          path: |
            target/surefire-reports
            target/failsafe-reports
