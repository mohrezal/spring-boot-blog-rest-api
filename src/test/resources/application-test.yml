spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  liquibase:
    enabled: false
  rabbitmq:
    host: localhost
    port: 5672
  thymeleaf:
    check-template-location: false

app:
  security:
    secret: dGVzdHNlY3JldGtleWZvcmp3dHNpZ25pbmd0aGF0aXNsb25nZW5vdWdoZm9yaHM1MTJhbGdvcml0aG1yZXF1aXJlbWVudHM=
    accessTokenLifeTime: 3600000
    refreshTokenLifeTime: 86400000
    allowedOrigin: http://localhost:3000
  storage:
    allowedMimeTypes: image/jpeg,image/png
    maxFileSize: 5MB
    endpoint: http://localhost:9000
    accessKey: test-access-key
    secretKey: test-secret-key
    bucket: test-bucket
    region: us-east-1
  handle:
    reservedHandles: admin,root,system
  mail:
    from: test@example.com

logging:
  level:
    org.springframework: WARN
    org.hibernate: WARN
    com.github.mohrezal: DEBUG
